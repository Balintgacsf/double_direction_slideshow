<!DOCTYPE html><html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Double Direction Slideshow</title>
	<link rel="shortcut icon" type="image/png" href="images/favico.png"/>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">  
	<link href="css/db_slideshow_style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/db_slideshow.js"></script>
</head>
<body>
	<div class="loader"><div class="circle-loader-in"><div class="p1"></div><div class="p2"></div><div class="p3"></div><div class="p4"></div></div></div>
	<div class="settings">
		<div class="content">
			Images  : <input id="img_piece" type="number"  min="0" max="31" placeholder="max 31">
			Columns  : <input id="column_piece" type="number" min="0" max="31">
			<button id="go" type="button">Go!</button>
		</div>
	</div>
	<div class="slidshow_holder">
		<button	class="nav-button left"><img src="images/btn-left.png"></button>
		<button	class="nav-button top"><img src="images/btn-top.png"></button>
		<button	class="nav-button right"><img src="images/btn-right.png"></button>
		<button	class="nav-button bottom"><img src="images/btn-bottom.png"></button>
		
		<div class="double_direction_slideshow">
			<div><h1>Double direction Slide show</h1><p>Tell me how many images you want in how many columns!</p></div>
		</div>
	</div>
</body>
</html>
